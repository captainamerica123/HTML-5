<!DOCTYPE html>
<html>
    <head>
        <title>Login Form</title>
        <style>
            table{
                width: 80%;
                text-align: center;
                background-color: rgb(172, 201, 191);
            }
            table,th,td{
                border: 1px solid gray;
                border-collapse: collapse;
            }
        </style>
    </head>
    <body>
        <form action="/" method="post">
            <table border="2px"
                    align="center"
                    cellapcing="10px"
                    cellpadding="10px">
                <tr>
                    <td colspan="5px" ><h1>Registration Form</h1></td>
                </tr>
                <tr>
                    <td colspan="3px">FirstName</td>
                    <td>
                        <input type="text"  name="firstname">
                    </td>
                    
                </tr>
                <tr>
                    <td colspan="3px">LastName</td>
                    <td>
                      <input type="text"  name="lastname">
                    </td>
                </tr>
                <tr>
                    <td colspan="3px">Email</td>
                    <td>
                        <input type="text"  name="email">
                      </td>
                </tr>
                <tr>
                    <td colspan="3px">Gender</td>
                    <td>
                        <input type="radio" name="gender" value="Male"><label>Male</label>
                    </td>
                    <td colspan="2">
                        <input type="radio" name="gender" value="feMale"><label>Female</label>
                    </td>
                </tr>
                <tr>
                    <td colspan="3px">Languages</td>
                    <td>
                        <input type="checkbox" name="languages" value="angular"><label>Angular</label>
                    </td>
                    <td>
                        <input type="checkbox" name="languages" value="Java"><label>Java</label>
                    </td>
                    <td>
                        <input type="checkbox" name="languages" value="React"><label>ReactJS</label>
                    </td>

                </tr>
                <tr>
                    <td colspan="3px">Country</td>
                    <td>
                        <select name="country" >
                            <option value="">---Select The Country---</option>
                            <option value="ind">India</option>
                            <option value="usa">America</option>
                            <option value="uk">London</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td colspan="3px">Address</td>
                    <td>
                        <textarea rows="5" cols="20"></textarea>
                    </td>
                </tr>
                <tr>
                    <td>DOB</td>

                    <td colspan="3">
                        <input type="date" name="dob">
                    </td>
                </tr>

                <tr>
                    <td>Prefered Time</td>

                    <td colspan="3">
                        <input type="time" name="prefered_time">
                    </td>
                </tr>

                <tr>
                    <td>Choose Fav Color</td>
                    <td colspan="3">
                        <input type="color" name="color">
                    </td>
                </tr>

                <tr>
                    <td>Salary</td>
                    <td colspan="3">
                        <input type="range" min="10000" max="100000" step="10000" name="salary" value="10000">
                    </td>
                </tr>


                <tr>
                    <td>Upload Image</td>
                    <td colspan="3">
                        <input type="file" name="image">
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><input type="submit"></td>
                    <td><input type="reset"></td>
                    <td><input type="button" value="cancel"></td>
                </tr>


            </table>
        </form>
      
    </body>
</html>
