<!DOCTYPE html>
<html>
    <head>
        <title>Audio_Video Player</title>
        <style>
            audio{
                border: 2px solid red;
                border-radius: 20px;
            }
            video{
                border: 2px solid red;
                border-radius: 20px;
            }
        </style>
    </head>
    <body>
        <audio controls>
            <source src="audio.mp3">
        </audio>
        <br><br>
        <hr>
        <video controls>
            <source src="video.mp4">
        </video>
    </body>
</html>
